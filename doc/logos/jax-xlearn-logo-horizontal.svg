<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- JAX acceleration gradient -->
    <linearGradient id="jaxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    
    <!-- sklearn blue gradient -->
    <linearGradient id="sklearnGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Acceleration effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lightning bolt icon -->
  <g transform="translate(20, 20)">
    <path d="M20 5 L12 25 L20 22 L16 35 L28 18 L20 20 Z" 
          fill="url(#jaxGradient)" 
          filter="url(#glow)" 
          stroke="#FF6B35" 
          stroke-width="0.5"/>
    
    <!-- Speed lines -->
    <g opacity="0.7">
      <line x1="35" y1="12" x2="45" y2="10" stroke="#FF6B35" stroke-width="2" stroke-linecap="round"/>
      <line x1="35" y1="20" x2="48" y2="18" stroke="#F7931E" stroke-width="2" stroke-linecap="round"/>
      <line x1="35" y1="28" x2="42" y2="27" stroke="#FFD23F" stroke-width="2" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- JAX text -->
  <text x="85" y="35" 
        font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
        font-size="24" 
        font-weight="900"
        fill="url(#jaxGradient)"
        filter="url(#glow)">JAX</text>
  
  <!-- Dash -->
  <text x="140" y="35" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="24" 
        font-weight="normal"
        fill="#666666">-</text>
  
  <!-- sklearn text -->
  <text x="155" y="35" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="24" 
        font-weight="600"
        fill="url(#sklearnGradient)">sklearn</text>
  
  <!-- Tagline -->
