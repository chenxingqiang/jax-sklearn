        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="11" 
        font-weight="400"
        fill="#666666"
        opacity="0.8">JAX-Accelerated Machine Learning for Python</text>
  
  <!-- Performance badges (horizontal layout) -->
  <g transform="translate(300, 15)">
    <!-- Speed badge -->
    <rect x="0" y="0" width="60" height="20" rx="10" fill="#10B981" opacity="0.1" stroke="#10B981" stroke-width="0.5"/>
    <text x="30" y="13" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="10" 
          font-weight="700"
          fill="#10B981"
          text-anchor="middle">âš¡ 5x+ Faster</text>
    
    <!-- Multi-hardware badge -->
    <rect x="70" y="0" width="80" height="20" rx="10" fill="#3B82F6" opacity="0.1" stroke="#3B82F6" stroke-width="0.5"/>
    <text x="110" y="13" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="10" 
          font-weight="700"
          fill="#3B82F6"
          text-anchor="middle">ğŸ–¥ï¸ Multi-Hardware</text>
    
    <!-- Drop-in badge -->
    <rect x="160" y="0" width="70" height="20" rx="10" fill="#F59E0B" opacity="0.1" stroke="#F59E0B" stroke-width="0.5"/>
    <text x="195" y="13" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="10" 
          font-weight="700"
          fill="#F59E0B"
          text-anchor="middle">ğŸ”„ Drop-in</text>
    
    <!-- Production badge -->
    <rect x="0" y="30" width="90" height="20" rx="10" fill="#8B5CF6" opacity="0.1" stroke="#8B5CF6" stroke-width="0.5"/>
    <text x="45" y="43" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="10" 
          font-weight="700"
          fill="#8B5CF6"
          text-anchor="middle">ğŸ”¬ Production Ready</text>
    
    <!-- API Compatible badge -->
    <rect x="100" y="30" width="90" height="20" rx="10" fill="#EC4899" opacity="0.1" stroke="#EC4899" stroke-width="0.5"/>
    <text x="145" y="43" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="10" 
          font-weight="700"
          fill="#EC4899"
          text-anchor="middle">ğŸ¯ 100% API</text>
  </g>
  
  <!-- Subtle tech pattern -->
  <g opacity="0.08" stroke="#3B82F6" stroke-width="0.5" fill="none">
    <circle cx="550" cy="25" r="6"/>
    <circle cx="570" cy="40" r="4"/>
    <circle cx="560" cy="55" r="3"/>
    <line x1="550" y1="31" x2="566" y2="36"/>
    <line x1="566" y1="44" x2="557" y2="52"/>
    
    <!-- Additional circuit elements -->
    <rect x="545" y="15" width="8" height="2" rx="1"/>
    <rect x="565" y="50" width="6" height="2" rx="1"/>
  </g>
</svg>
