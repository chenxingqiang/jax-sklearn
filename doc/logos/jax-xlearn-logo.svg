<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- JAX acceleration gradient -->
    <linearGradient id="jaxGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    
    <!-- sklearn blue gradient -->
    <linearGradient id="sklearnGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60A5FA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Acceleration effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="120" fill="#FFFFFF" rx="8"/>
  
  <!-- Lightning bolt icon (representing JAX acceleration) -->
  <g transform="translate(20, 25)">
    <!-- Lightning bolt path -->
    <path d="M25 5 L15 35 L25 30 L20 50 L35 20 L25 25 Z" 
          fill="url(#jaxGradient)" 
          filter="url(#glow)" 
          stroke="#FF6B35" 
          stroke-width="1"/>
    
    <!-- Speed lines -->
    <g opacity="0.7">
      <line x1="45" y1="15" x2="55" y2="15" stroke="#FF6B35" stroke-width="2"/>
      <line x1="45" y1="25" x2="58" y2="25" stroke="#F7931E" stroke-width="2"/>
      <line x1="45" y1="35" x2="52" y2="35" stroke="#FFD23F" stroke-width="2"/>
    </g>
  </g>
  
  <!-- JAX text -->
  <text x="85" y="45" 
        font-family="'Arial Black', 'Helvetica Bold', sans-serif" 
        font-size="28" 
        font-weight="900"
        fill="url(#jaxGradient)"
        filter="url(#glow)">JAX</text>
  
  <!-- Dash/hyphen -->
  <text x="150" y="45" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="28" 
        font-weight="normal"
        fill="#666666">-</text>
  
  <!-- sklearn text -->
  <text x="165" y="45" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="28" 
        font-weight="600"
        fill="url(#sklearnGradient)">sklearn</text>
  
  <!-- Tagline -->
  <text x="85" y="70" 
        font-family="'Arial', 'Helvetica', sans-serif" 
        font-size="12" 
        font-weight="400"
        fill="#666666"
        opacity="0.8">JAX-Accelerated Machine Learning</text>
  
  <!-- Performance indicators -->
  <g transform="translate(85, 85)">
    <!-- Speed badge -->
    <rect x="0" y="0" width="45" height="16" rx="8" fill="#10B981" opacity="0.1"/>
    <text x="22.5" y="11" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="9" 
          font-weight="600"
          fill="#10B981"
          text-anchor="middle">5x+ Faster</text>
    
    <!-- Multi-hardware badge -->
    <rect x="55" y="0" width="60" height="16" rx="8" fill="#3B82F6" opacity="0.1"/>
    <text x="85" y="11" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="9" 
          font-weight="600"
          fill="#3B82F6"
          text-anchor="middle">Multi-Hardware</text>
    
    <!-- Drop-in badge -->
    <rect x="125" y="0" width="50" height="16" rx="8" fill="#F59E0B" opacity="0.1"/>
    <text x="150" y="11" 
          font-family="'Arial', 'Helvetica', sans-serif" 
          font-size="9" 
          font-weight="600"
          fill="#F59E0B"
          text-anchor="middle">Drop-in</text>
  </g>
  
  <!-- Subtle circuit pattern in background -->
  <g opacity="0.05" stroke="#3B82F6" stroke-width="0.5" fill="none">
    <circle cx="350" cy="30" r="8"/>
    <circle cx="370" cy="50" r="6"/>
    <circle cx="360" cy="70" r="4"/>
    <line x1="350" y1="38" x2="364" y2="46"/>
    <line x1="364" y1="54" x2="356" y2="66"/>
  </g>
</svg>
